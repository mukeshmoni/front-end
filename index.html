<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Grid View</title>

  
<!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center text-primary mb-4">Featured Products</h1>

    <!-- Filter and Sort Options -->
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="sort" class="form-label">Sort by:</label>
        <select id="sortSelect" class="form-select"> <!-- Updated ID to match JavaScript -->
          <option value="default">Default</option>
          <option value="priceLow">Price: Low to High</option>
          <option value="priceHigh">Price: High to Low</option>
          <option value="newest">Newest</option>
        </select>
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <div class="form-check me-4">
          <input class="form-check-input" type="checkbox" id="filterPriceCheckbox"> <!-- Updated ID to match JavaScript -->
          <label class="form-check-label" for="filterPriceCheckbox">
            Price below â‚¹50
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="filterNewCheckbox"> <!-- Updated ID to match JavaScript -->
          <label class="form-check-label" for="filterNewCheckbox">
            New Arrivals
          </label>
        </div>
      </div>
    </div>
    
    <div id="productGrid" class="row"></div>
    <h2>Your Cart</h2>
    <div id="cartContainer" class="flex-container"></div>
    
<button id="viewCartButton">View Kart</button>
    <script>
        document.getElementById('viewCartButton').onclick = function() {
            window.location.href = 'kart.html'; // Navigate to kart.html
        };
    </script>
  
    <!-- Product Grid -->
    <div class="row row-cols-1 row-cols-md-4" id="productGrid"></div> <!-- Ensure ID matches JavaScript -->

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
