<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Grid View</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center text-primary mb-4">Featured Products</h1>

    <!-- Filter and Sort Options -->
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="sort" class="form-label">Sort by:</label>
        <select id="sort" class="form-select">
          <option value="default">Default</option>
          <option value="priceLow">Price: Low to High</option>
          <option value="priceHigh">Price: High to Low</option>
          <option value="newest">Newest</option>
        </select>
      </div>

      <div class="col-md-6 d-flex align-items-center">
        <div class="form-check me-4">
          <input class="form-check-input" type="checkbox" id="filterPrice">
          <label class="form-check-label" for="filterPrice">
            Price below $50
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="filterNew">
          <label class="form-check-label" for="filterNew">
            New Arrivals
          </label>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Cart Icon -->
      <div class="cart-icon-container">
        <button id="cartIcon" class="btn btn-secondary">
          <i class="fa fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)
        </button>
      </div>
    
      <!-- Product Grid
      <div id="productGrid" class="row"></div>
    
      <!-- Cart Container -->
      <div id="cartContainer" class="cart-container" style="display: none;">
        <h3>Your Cart</h3>
        <div id="cartGrid" class="row"></div>
      </div>
    </div> -->

    <div class="container">
      <!-- Cart Icon -->
      <div class="cart-icon-container">
        <button id="cartIcon" class="btn btn-secondary">
          <i class="fa fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)
        </button>
        <button id="viewCart" class="btn btn-primary">View Cart</button>
      </div>
    
      <!-- Product Grid -->
      <div id="productGrid" class="row"></div>
    </div>
    
    
    <!-- Product Grid -->
    <div class="row row-cols-1 row-cols-md-4" id="productGrid"></div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>



</body>
</html>
